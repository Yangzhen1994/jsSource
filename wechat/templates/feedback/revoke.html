<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>撤销原因</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/feedback.css">
</head>
<body>
    <section id="revoke_box">
        <div class="block">
            <p>请选择撤销原因：</p>
            <div class="label1">
                <select>
                    <option>问题已解决</option>
                    <option>问题分类错误</option>
                    <option>社区选择错误</option>
                    <option>误提问题</option>
                    <option value="0">其他</option>
                </select>
                <img src="../../img/feedback/Triangle 2.png" alt="">
            </div>
        </div>
        <div class="block">
            <p>其他：</p>
            <textarea maxlength="200"></textarea>
        </div>
        <button>确认提交</button>
    </section>
</body>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(".back").click(function(){
        window.history.go(-1);
    })
    /*提交*/
    $('#revoke_box button').click(function (){
        if($("#revoke_box select option:selected").val()=="0"){
            if($("#revoke_box textarea").val()==""){
                $.alert('请输入你撤销的原因！');
                stopScroll($('.weui-mask'));
                return false;
            }
        }
        $.alert('反馈成功！');
    })
</script>
</html>
