<body>
    <div class="wrapper">
        <div class="card basic_info">
            <p class="title">基础信息</p>
            <ul>
                <li class="clearfix">
                    <span class="second_title renting_district fl">求租地段</span>
                    <div class="fl"><span class="fl">越秀区</span></div>

                </li>
                <li class="clearfix">
                    <span class="second_title trading_area fl">商圈</span>
                    <div class="fl"><span class="fl">越秀商圈</span></div>
                </li>
                <li class="clearfix">
                    <span class="second_title rebt_bill fl">租金</span>
                    <div class="fl"><span class="fl">2000-6000元以内</span></div>
                </li>
                <li class="clearfix">
                    <span class="second_title trading_area fl">厅室</span>
                    <div class="fl"><span class="fl">一室一厅</span></div>
                </li>
                <li class="clearfix">
                    <span class="second_title last_live_time fl">最晚入住时间</span>
                    <div class="fl"><span class="fl">2018年5月19日</span></div>
                </li>
            </ul>
        </div>
        <div class="card add_info">
            <p class="title">补充信息</p>
            <ul>
                <li class="clearfix">
                    <span class="second_title fl add_title">标题</span>
                    <div class="fl">
                        <span class="fl">求整租建设路或淘金路一大房</span>
                    </div>
                </li>
                <li class="clearfix">
                    <span class="second_title fl add_desc">补充说明</span>
                    <div class="fl">
                        <span class="fl">要求房屋干净整洁；距离地铁一号线近；小区周围有商铺，菜市场</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="card orther_info">
            <p class="title">其他信息</p>
            <ul>
                <li class="clearfix">
                    <span class="second_title fl link_man">联系人</span>
                    <div class="fl">
                        <span class="fl">帅叔</span>
                    </div>
                </li>
                <li class="clearfix">
                    <span class="second_title fl phone">手机或电话</span>
                    <div class="fl">
                        <span class="fl">18202782861</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
