<body>
    <section class="independent_box">
        <h4 class="border_bottom">续租申请</h4>
        <p>尊敬的租户：</p>
        <p style="text-indent: 2em;">您好，根据广州市住房和城乡建设委员会的相关规定，公租房的租期为5年，如需续租，户籍家庭请携带申请材料，于合同到期前3个月内，到户籍所在地街道办事处(镇政府)
            办理续租手续；来穗人员请携带申请材料到广州来穗人员公租房申请受理点提交申请材料（点击查看：<a href="shoulidian.html">
                广州来穗人员公租房申请受理点</a>）；单位租户请用人单位向市住房保障办事窗口递交申请。</p>
    </section>
</body>
