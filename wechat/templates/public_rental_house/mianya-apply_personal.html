<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>

    <title>免押申请</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/prh_ver2.css">
</head>
<body class="grayBody">
<section class="retire_outer">
    <div id="fail_box"><img src="../../img/public_rental_house/fail.png"/>本服务由XXXXX公司提供</div>
    <!--文本区域1-->
    <div class="rn_box">
        <p>亲爱的租户，您好：</p>
        <p>您当前的信用分为770分，已可以进行免押申请，我们将帮您联系房东进行免押洽谈。如免押洽谈成功押金将扣除1%服务费返还。</p>
        <div class="radio_box">我已阅读并同意<a href="#">《免押服务协议》</a></div>
    </div>
    <div style="height:0.6rem"></div>
    <button class="btj">提交免押申请</button>
</section>

<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    //协议
    $(".radio_box").click(function(){
        $(this).toggleClass("choosed");
    })
    //按钮
    $(".btj").click(function(){
        if(!$(".radio_box").hasClass("choosed")){
            $.alert("请阅读并同意免押服务协议！");
            stopScroll($('.weui-mask'))
            return false;
        }
        setTimeout(function () {
            $.alert("提交成功！");
        },200)
    })
</script>
</body>
</html>
