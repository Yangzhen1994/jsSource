<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>退租申请</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/frame/LCalendar.js"></script>
    <link rel="stylesheet" href="../../css/frame/LCalendar.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/public_rental_house.css">
</head>
<body style="background:#f1f1f1;padding-top:0.1rem;">
    <form id="retire_form" class="ph_common_form">
        <div class="item">
            <span>所在小区</span>
            <input readonly type="text" value="萝岗和苑"/>
        </div>
        <div class="item">
            <div class="item_in fl" style="width:45%;">
                <span>所在楼栋</span>
                <input readonly type="text" value="11"/>
            </div>
            <div class="item_in fr" style="width:35%;">
                <span>房号</span>
                <input style="width:0.5rem;" readonly type="text" value="10"/>
            </div>
        </div>
        <div class="item">
            <span>欠缴租金</span>
            <input style="color:#ff8200;" readonly type="text" value="2000.00元"/>
        </div>
        <div class="item">
            <span>退租时间</span>
            <input id="retire_time" type="text" value=""/>
        </div>
        <div class="item">
            <span>申请人</span>
            <input readonly type="text" value="张XX"/>
        </div>
        <div class="item">
            <span>电话</span>
            <input readonly type="text" value="13900008888"/>
        </div>
        <div class="item">
            <span>证件号码</span>
            <input id="user_id" readonly type="text" value="445224199308095245"/>
        </div>
    </form>
    <div class="ph_common_btns">
        <button>取 消</button>
        <button>提 交</button>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    //带出的身份证处理
    $("#user_id").val(($("#user_id").val().replace(/^(\d{3})\d+(\d{5})/,"$1**********$2")));
    //日历调用
    var calendar = new LCalendar();
    calendar.init({
        'trigger': '#retire_time', //标签id
        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate(), //最小日期
        'maxDate': '2030-12-31'//最大日期
    });
    //按钮
    $(".ph_common_btns button").eq(1).click(function(){
        if($("#retire_time").val()==""){
            $.alert("请选择退租时间！");
            stopScroll($('.weui-mask'))
            return false;
        }
        setTimeout(function () {
            $.alert("提交成功！");
        },200)
    })
    $(".ph_common_btns button").eq(0).click(function(){
        $("#retire_time").val("");
    })
</script>
</html>
