<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>预约成功</title>
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        .success_box1{width:3.2rem;margin:0 auto;padding-top:0.16rem;}
        .success_box1 img{display: block;margin:0 auto;margin-bottom: 0.2rem;}
        .success_box1 p{text-align: center;font-size: 0.16rem;line-height: 0.3rem;font-weight: bold;}
        .care_box{padding:0.1rem 0.2rem;background: #f1f1f1;margin-top:0.2rem;margin-bottom:0.8rem;}
        .care_box .red{color:red;}
        .care_box b{display: block;font-size:0.12rem;line-height: 0.24rem;}
        .care_box p{font-size: 0.12rem;line-height: 0.2rem;margin-bottom: 0.04rem;text-align: justify;}
        .cancel_btn{display: block;background-image: linear-gradient(90deg, #FFAB42 0%, #FF8200 100%);border-radius: 0.04rem;
            width:70%;margin:0 auto;height: 0.44rem;color: #fff;text-align: center;line-height: 0.44rem;font-size: 0.14rem;}
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="success_box1">
            <img src="../../img/public_rental_house/retire_success.png">
            <p>恭喜您预约成功<br/>物业服务中心会尽快联系您进行验房<br/>请保持电话畅通</p>
        </div>
        <div class="care_box">
            <b class="red">注意：</b>
            <p class="red">1、请将室内清洁做千净设施设备有损坏的恢复好;</p>
            <p class="red" style="margin-bottom: 0.3rem;">2、验房通过后，请准备好水卡，电卡，门禁卡，钥匙(防盗门，信箱)等；</p>
            <p>物业服务中心地址：萝穗南二街1号（萝岗和苑H-5栋首层）</p>
            <p>咨询电话：020-XXXXXXX</p>
            <p>服务时间：<br/>周一至周五上午9:00-12:00；下午：14:00-17:30<br/>周六、日：上午9:00-12:00；下午：14:00-17:00</p>
        </div>
        <div class="btns">
            <a class="cancel_btn">取消申请</a>
        </div>
    </section>
</body>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(".cancel_btn").click(function(){
        $.confirm({
            title: '提示',
            text: '确定取消预约吗？',
            onOK: function () {
            },
            onCancel: function () {
            }
        });
    })
</script>
</html>
