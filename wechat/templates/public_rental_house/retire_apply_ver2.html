<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>退租申请</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/prh_ver2.css">
</head>
<body class="grayBody">
<section class="retire_outer">
    <div id="fail_box"><img src="../../img/public_rental_house/fail.png"/>您提交的退租申请已被驳回，<a href="retire_fail.html">查看详情</a></div>
    <div class="retire_box1">
        <b>退租说明</b>
        <p>退租流程、退租所需资料、退租提交资料地址、联系电话、退租要求、注意事项等</p>
    </div>
    <div class="retire_box2">
        <div class="items">
            <span>申请人</span>
            <input readonly="true" type="text" value="吴剑波"/>
        </div>
        <div class="items">
            <span>电话</span>
            <input readonly="true" type="text" value="15876525067"/>
        </div>
        <div class="items">
            <span>身份证号</span>
            <input readonly="true" type="text" value="440**********90218"/>
        </div>
        <div class="items">
            <span>房屋地址</span>
            <input readonly="true" type="text" value="萝岗和苑A1号楼1019"/>
        </div>
        <div class="items" style="border-bottom: 0px;padding-bottom: 0px;">
            <span>退租原因</span>
            <textarea id="retire_reason" placeholder="请输入退租原因" maxlength="200"></textarea>
        </div>
        <div class="items">
            <span>腾退房屋时间</span>
            <input type="text" id="retiredate" placeholder="请选择腾退房屋时间"/>
        </div>
    </div>
    <div style="height:0.6rem"></div>
    <button class="btj">提 交</button>
</section>

<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    //按钮
    $(".btj").click(function(){
        if($("#retire_reason").val()==""){
            $.alert({text:"请输入退租原因！",onOK:function(){$("#retire_reason").focus();}});
            stopScroll($('.weui-mask'))
            return false;
        }
        if($("#retiredate").val()==""){
            $.alert("请选择腾退房屋时间！");
            stopScroll($('.weui-mask'))
            return false;
        }
        setTimeout(function () {
            $.alert("提交成功！");
        },200)
    })
    calendarPick1('retiredate', 'retiredate');
    //调用日期
    function calendarPick1(id, valueWrapId) {
        var year = new Date().getFullYear()
        var month = new Date().getMonth() + 1
        if (month < 10) {
            month = '0' + month
        }
        var date = new Date().getDate() -1
        if (date < 10) {
            date = '0' + date
        }
        $("#" + id).calendar({
            minDate: year + '-' + month + '-' + date,
            maxDate: '2100-12-30',
            closeOnSelect: true,//用户选择一个时间后就自动关闭
            dateFormat: 'yyyy-mm-dd',
            onChange: function (p, values, displayValues) {
                console.log(values, displayValues)
                $('#' + valueWrapId).val(values)
                // console.log( $('#'+valueWrapId).val())
            }
        });
        $('#' + id).on('click', function () {
            $('.weui-picker-container').on('touchmove', function (e) {
                console.log(1)
                e = event || window.event;
                e.preventDefault()
            })
        })
    }
</script>
</body>
</html>
