<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>公租房map(12缩放)</title>
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZsKADyeHubmleeQ3drUn72CH"></script>
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
        /*覆盖物样式*/
        .over_linkbox{
            display: block;
            position: absolute;
            z-index: -4627830;
            /*background-color: rgb(238, 93, 91);*/
            /*border: 1px solid rgb(188, 59, 58);*/
            opacity: 0.9;
            background-image: linear-gradient(90deg, #FFAB42 0%, #FF8200 100%);
            color: white;
            height:28px;
            padding:0px 10px;
            line-height:28px;
            white-space: nowrap;
            font-size:12px;
            user-select: none;
            border-radius:6px;
            box-shadow: 0px 0px 0.04rem rgba(0,0,0,0.8);
        }
        .over_linkbox:after{
            content:"";
            display:block;
            position:absolute;
            width:0;
            height:0;
            border-width:6px 6px 0px;
            border-style:solid;
            border-color:#ff9d36 transparent transparent;
            top:28px;
            left:calc(50% - 6px);
        }
        #over1:after{border-width:71px 6px 0px;border-color:#ff9d36 transparent transparent;top:28px;}
        #over2:after{border-width:40px 6px 0px;border-color:#ff9d36 transparent transparent;top:28px;}
        #over3:after{border-width:0px 6px 6px;top:-6px;border-color:transparent transparent #ff9d36;}
        #over4:after{border-width:6px 6px 6px 0;border-color:transparent #ff9d36 transparent transparent;top:7px;left:-6px;}
        #over5:after{border-width:0px 6px 6px;top:-6px;border-color:transparent transparent #ff9d36;}
        #over6:after{border-width:0px 6px 6px;top:-6px;border-color:transparent transparent #ff9d36;left:calc(50% -
        26px);}
        #over7:after{border-width:0px 6px 18px;top:-18px;border-color:transparent transparent #ff9d36;}
        #over8:after{border-width:0px 6px 6px;top:-6px;border-color:transparent transparent #ff9d36;}
        #over11:after{border-width:6px 6px 6px 0;border-color:transparent #ff9d36 transparent transparent;top:7px;left:-6px;}
        #over12:after{border-width:0px 6px 32px;top:-32px;border-color:transparent transparent #ff9d36;}
    </style>
</head>
<body>
    <div id="allmap"></div>
    <script src="../../js/map_nav.js"></script>
</body>
</html>
