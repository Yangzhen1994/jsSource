<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>租金缴纳记录</title>
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/frame/mescroll.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/prh_ver2.css">
    <script src="../../js/frame/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="grayBody">
    <div id="pay_outer" class="mescroll">
        <section id="pay_record_box">
            <!--一条记录-->
            <div class="record_item">
                <div class="box1"><span>2018-11-29至2018-12-28 房屋租金</span><span>待缴纳</span></div>
                <p class="box2">5300元</p>
                <div class="box3">请确保2018年11月15日前，您登记的卡内有足够的金额</div>
            </div>
            <!--一条记录-->
            <div class="record_item">
                <div class="box1"><span>2018-11-29至2018-12-28 房屋租金</span><span style="color:#ff8200">已缴纳</span></div>
                <p class="box2">5300元</p>
                <div class="box3">请确保2018年11月15日前，您登记的卡内有足够的金额</div>
            </div>
            <!--一条记录-->
            <div class="record_item">
                <div class="box1"><span>2018-11-29至2018-12-28 房屋租金</span><span style="color:red">欠租</span></div>
                <p class="box2">5300元</p>
                <div class="box3">请确保2018年11月15日前，您登记的卡内有足够的金额</div>
            </div>
        </section>
    </div>
</body>
<script>
    var mescroll = new MeScroll("pay_outer", {
        up: {
            use:false,
            isBounce:false
        }
    });
</script>
</html>
