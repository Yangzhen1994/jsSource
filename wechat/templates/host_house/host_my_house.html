<script>
    $(function () {
        var first = true;
        var curNavIndex=0;//0已签约 未签约
        var mescrollArr=new Array(3);//2个菜单所对应的2个mescroll对象
        mescrollArr[0] = scrollLoading('hostmyhouseWrap0','rentList0')
        $(".item").on("click",function () {
            //此处位左右切换后签约未签约不同的列表 保留其他列表
            //还可以 切换后 都清空其他列表后 加载新列表 列子：新闻详情页
            var i=Number($(this).index());
            if(curNavIndex!=i) {
                //更改列表条件
                $(".active").removeClass("active");
                $(this).addClass("active");
                //隐藏当前列表和回到顶部按钮
                $("#hostmyhouseWrap"+curNavIndex).hide();
                mescrollArr[curNavIndex].hideTopBtn();
                //显示对应的列表
                $("#hostmyhouseWrap"+i).show();
                //取出菜单所对应的mescroll对象,如果未初始化则初始化
                if(mescrollArr[i]==null){
                    mescrollArr[i] = scrollLoading( "hostmyhouseWrap"+i,"rentList"+i)
                    /*  mescrollArr[i]=initMescroll("mescroll"+i, "dataList"+i);*/
                }else{
                    //检查是否需要显示回到到顶按钮
                    var curMescroll=mescrollArr[i];
                    var curScrollTop=curMescroll.getScrollTop();
                    if(curScrollTop>=curMescroll.optUp.toTop.offset){
                        curMescroll.showTopBtn();
                    }else{
                        curMescroll.hideTopBtn();
                    }
                }
                //更新标记
                curNavIndex=i;
            }
        })
    })

</script>
