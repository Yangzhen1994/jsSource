<body>
<div class="header">
    <img class="back" src="../../img/house_list/back.png" alt="">
    <div class="search_wrap pr border_all">
        <input type="text" id="searchKeyWords" name="keyWords" placeholder="输入小区、区域开始查询"/>
        <i class="border_left"><img src="../../img/glass.png" alt=""></i>
    </div>
</div>
<!--滑动区域-->
<div id="mescroll" class="mescroll">
    <!--展示上拉加载的数据列表-->
    <ul id="houseList" class="house_list">
        <li class="clearfix pr border_bottom">
             <div class="house_img">
                 <img src="../../img/business_project/pic1.png"/>
             </div>
             <div class="house_info">
                 <p class="house_title">大量地下车位出租</p>
                 <div class="house_tips">
                     <span class="house_area">总计200个车位</span><span class="house_price">¥500元/月</span>
                 </div>
                 <div class="zuqi">3个月起租</div>
                 <div class="pr has_mestro">
                     <img src="../../img/business_project/td2.png"/><span>天河-萝岗和苑</span>
                 </div>
             </div>
         </li>
        <li class="clearfix pr border_bottom">
            <div class="house_img">
                <img src="../../img/business_project/pic2.png"/>
            </div>
            <div class="house_info">
                <p class="house_title">车位出租，余量不多，欲租从速</p>
                <div class="house_tips">
                    <span class="house_area">总计300个车位</span><span class="house_price">¥500元/月</span>
                </div>
                <div class="zuqi">半年起租</div>

                    <img src="../../img/business_project/td2.png"/><span>天河-萝岗和苑</span>
                </div>
            </div>
        </li>
        <li class="clearfix pr border_bottom">
            <div class="house_img">
                <img src="../../img/business_project/pic1.png"/>
            </div>
            <div class="house_info">
                <p class="house_title">车位出租，余量不多，欲租从速</p>
                <div class="house_tips">
                    <span class="house_area">总计200个车位</span><span class="house_price">¥500元/月</span>
                </div>
                <div class="zuqi">3个月起租</div>
                <div class="pr has_mestro">
                    <img src="../../img/business_project/td2.png"/><span>天河-萝岗和苑</span>
                </div>
            </div>

<script>

        window.history.go(-1)
    })
    var mescroll = new MeScroll("mescroll", {
        up: {
            use:false,
            isBounce:false
        }
