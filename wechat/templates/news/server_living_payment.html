<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生活缴费</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script rel="stylesheet" src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script rel="stylesheet" src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        body{
            width: 100%;
            box-sizing: border-box;
            padding: 0.12rem 0.12rem 0 0.12rem;
            background: #e8e9ed;
        }
        .living_payment_list{
            width: 100%;
        }
        .living_payment_list li{
            width: 3.51rem;
            margin: 0 auto;
            margin-bottom: 0.12rem;
            height: 1.04rem;
            position: relative;
        }
        .living_payment_list li a{
            display: block;
            width: 100%;
            height: 100%;
        }
        .living_payment_list li a p{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: absolute;
            left: 0.22rem;

        }
        /**last放在 first前面 以防只有一个p标签是css覆盖*/
        .living_payment_list li a p:last-child{
            color: #fff;
            font-size: 0.13rem;
            line-height: 0.13rem;
            top: 0.6rem;
        }
        .living_payment_list li a p:first-child{
            color: #fff;
            font-size: 0.18rem;
            line-height: 0.18rem;
            top: 0.34rem;
        }

        .living_payment_list li:first-child{
            background: url('../../img/life_server/living_payment/01_banner@3x.png');
            background-size: 100% 100%;
        }
        .living_payment_list li:nth-of-type(2){
            background: url('../../img/life_server/living_payment/02_banner@3x.png');
            background-size: 100% 100%;
        }
        .living_payment_list li:nth-of-type(3){
            background: url('../../img/life_server/living_payment/03_banner@3x.png');
            background-size: 100% 100%;
        }
        .living_payment_list li:nth-of-type(4){
            background: url('../../img/life_server/living_payment/04_banner@3x.png');
            background-size: 100% 100%;
        }
        .living_payment_list li:nth-of-type(5){
            background: url('../../img/life_server/living_payment/05_banner@3x.png');
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <ul class="living_payment_list">
        <li><a href="javascript:;">
            <p>充值中心</p>
        </a></li>
        <li><a href="javascript:;">
            <p>缴纳税费</p>
        </a></li>
        <li><a href="javascript:;">
            <p>缴纳电费</p>
        </a></li>
        <li><a href="javascript:;">
            <p>缴纳燃气费</p>
        </a></li>
        <li><a href="javascript:;">
            <p>有线电视费</p>
        </a></li>
    </ul>
</body>
</html>
