<script>
    var first = true;
    var data = {
        type:$('.active').text(),
        currentPage:1,
        pageSize:10
    }
    var mescroll = scrollLoading('newsWrap','newsList',data)
    $(".item").on("click",function () {
        $(this).addClass("active");
        $(this).siblings(".item").removeClass("active")
        //此处位左右切换后签约未签约不同的列表 保留其他列表
        //还可以 切换后 都清空其他列表后 加载新列表
        data = {
            type:$(this).text(),
            currentPage:1,
            pageSize:10
        }
        $('#newsList').html('')
       mescroll.destroy()
        /* },function () {
         errorCallback
         })*/
        mescroll = scrollLoading('newsWrap','newsList',data)
    })
</script>
