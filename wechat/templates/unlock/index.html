    <style>
        #unlockBox{border-top:0.1rem solid #f1f1f1;border-bottom:0.1rem solid #f1f1f1;box-sizing: border-box;
            height:calc(100% - 0.6rem);font-size: 0.14rem;color:#444;}
        #unlockBox ul{border-bottom: 1px solid #f1f1f1;overflow: hidden;}
        #unlockBox ul li{width:50%;float:left;height:0.48rem;line-height: 0.48rem;position: relative;box-sizing:
                border-box;text-align: center;}
        #unlockBox ul li span{margin:0 auto;position:relative;display: inline-block;}
        #unlockBox ul li span:before{content: "";display:block;position:absolute;left:0px;}
        #unlockBox ul .people{border-right:1px solid #f1f1f1;}
        #unlockBox ul .people span{padding-left:0.3rem;}
        #unlockBox ul .people span:before{width:0.2rem;height:0.17rem;top:0.15rem;background:
                url("../../img/unlock/people.png") no-repeat;background-size:100% 100%;}
        #unlockBox ul .shequ span{padding-left:0.22rem;}
        #unlockBox ul .shequ span:before{width:0.14rem;height:0.2rem;top:0.14rem;background:
                url("../../img/unlock/shequ.png") no-repeat;background-size:100% 100%;}
        .lock{margin-top:1rem;text-align: center;font-size:0.16rem;}
        .lock img{display:block;width:1.7rem;margin:0 auto;}
        #lock2{display: none;}
        #select_box{/*border-bottom: 1px solid #f1f1f1;*/overflow: hidden;padding:0.08rem;}
        #select_box select{font-size: 0.14rem !important;height:0.32rem;float:left;width:100%;border:1px solid #f1f1f1;box-sizing: border-box;padding:0px 0.04rem;}
    </style>
</head>
<body>
    <!--一键开锁-->
    <section id="unlockBox">
        <ul>
            <li class="people"><span>吴剑波</span></li>
            <li class="shequ"><span>萝岗和苑</span></li>
        </ul>
        <div id="select_box">
            <select>
                <option>请选择门禁</option>
            </select>
        </div>
        <div id="lock1" class="lock"><img src="../../img/unlock/lock1.png"/><span>点击开锁</span></div>
        <div id="lock2" class="lock"><img src="../../img/unlock/lock2.png"/><span>已开锁</span></div>
    </section>
    <!--开锁 end-->
    <!--引用公共底部-->
    <div class="weui-tabbar">

            <p class="weui-tabbar__label">我要租房</p>
        </a>
        <a href="../news/life_server.html" href="javascript:;" class="weui-tabbar__item">
            <div class="weui-tabbar__icon nav_info">
                <!--<img src="../img/index/nav_svg/nav_info.svg" alt="">-->

            <p class="weui-tabbar__label">便民服务</p>
        </a>
        <a href="../rent_personal.html" href="javascript:;" class="weui-tabbar__item ">

</body>
<script>
    $("#lock1").click(function(){
        $(this).find("span").html("正在开锁中，请稍候 ...")
        //开锁成功判定返回，直接执行lockFun()
        /*if(//判定条件){

    })
    //开锁
    function lockFuc(){
        $("#lock1").hide();
        $("#lock2").fadeIn();
    }
