<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>航拍</title>
    <!-- 引入播放器 css 文件 -->
    <link href="//imgcache.qq.com/open/qcloud/video/tcplayer/tcplayer.min.css" rel="stylesheet">
    <!-- 如需在IE8、9浏览器中初始化播放器，浏览器需支持Flash并在页面中引入 -->
    <!--[if lt IE 9]>
    <script src="//imgcache.qq.com/open/qcloud/video/tcplayer/ie8/videojs-ie8.js"></script>
    <![endif]-->
    <!-- 如果需要在 Chrome Firefox 等现代浏览器中通过H5播放hls，需要引入 hls.js -->
    <script src="//imgcache.qq.com/open/qcloud/video/tcplayer/lib/hls.min.0.8.8.js"></script>
    <!-- 引入播放器 js 文件 -->
    <script src="//imgcache.qq.com/open/qcloud/video/tcplayer/tcplayer.min.js"></script>
    <style>
        *{padding:0;margin:0;}
        body{
            background: #000;
            width:100%;
            height: 100%;
        }
        .tcplayer {
            margin: 0 auto;
        }
        #player-container-id{
            width: 100%;
            max-width: 100%;
            height: 0;
            padding-top: 56.25%;
        }
        @media screen and (max-width: 640px) {
            #player-container-id {
                width: 100%;
                height: 270px;
            }
        }
        /*!* 设置logo在高分屏的显示样式 *!*/
        @media only screen and (min-device-pixel-ratio: 2), only screen and (-webkit-min-device-pixel-ratio: 2) {
            .tcp-logo-img {
                width: 50%;
            }
        }
        /*#video_outer{
            width:640px;
            height: 360px;
            margin:0 auto;
        }
        #player-container-id{
            display: block;
            width:100%;
        }*/
    </style>
</head>
<body>
<section id="video_outer">
    <video id="player-container-id" preload="auto" playsinline webkit-playsinline></video>
</section>
<script>
    function playerFuc(fID){
        var player = TCPlayer('player-container-id', { // player-container-id 为播放器容器ID，必须与html中一致
            fileID: fID, // 请传入需要播放的视频filID 必须
            appID: '1256993030' // 请传入点播账号的appID 必须
            //其他参数请在开发文档中查看
        });
    }
    playerFuc('7447398157015849771');
</script>
</body>
</html>
