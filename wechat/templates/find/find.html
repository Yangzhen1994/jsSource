<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>发现</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/frame/swiper-3.4.2.min.css">
    <script rel="stylesheet" src="../../js/frame/swiper-3.4.2.jquery.min.js"></script>
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/frame/vue.min.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/find.css">
</head>
<body>
<section id="find_outer" v-cloak>
    <!--页签-->
    <div id="top_box">
        <div class="item" v-on:click="obj1fuc(num==2 || num==3 || num==4)">社会房源</div>
        <div class="item" v-on:click="obj2fuc(num==1 || num==3 || num==4)">政策房源</div>
        <div class="item" v-on:click="obj3fuc(num==1 || num==2 || num==4)">商业物业</div>
        <div class="item" v-on:click="obj4fuc(num==1 || num==2 || num==3)">政策资讯</div>
    </div>
    <!--tab 根据页签选择去load相应页面-->
    <div id="find_inner"></div>
</section>
<!--引用公共底部-->
</body>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(document).unbind();//解绑公共js scrollfixed()
    //主体
    var vm1 = new Vue({
        el:"#find_outer",
        data:{
            num:""
        },
        methods:{
            //radio
            radiofuc:function(event){
                //console.log(event.currentTarget);
                $(event.currentTarget).addClass("choosed").siblings("li").removeClass("choosed");
                $(event.currentTarget).parent(".radio_box").siblings(".desc").removeClass("warnning");
            },
            //对象1方法,判定是否执行更新数据
            obj1fuc:function(bool){
                if(bool==true){
                    this.num = 1;
                    $("#top_box .item").eq(0).addClass("choosed").siblings(".item").removeClass("choosed");
                    $("#find_inner").load("social_house.html");
                }else{
                    console.log("当前已经是社会房源！")
                }
            },
            //对象2方法,判定是否执行更新数据
            obj2fuc:function(bool){
                if(bool==true){
                    this.num = 2;
                    $("#top_box .item").eq(1).addClass("choosed").siblings(".item").removeClass("choosed");
                    $("#find_inner").load("policy_house.html");
                }else{
                    console.log("当前已经是政策房源！")
                }
            },
            //对象3方法,判定是否执行更新数据
            obj3fuc:function(bool){
                if(bool==true){
                    this.num = 3;
                    $("#top_box .item").eq(2).addClass("choosed").siblings(".item").removeClass("choosed");
                    $("#find_inner").load("business.html");
                }else{
                    console.log("当前已经是商业物业！")
                }
            },
            //对象4方法,判定是否执行更新数据
            obj4fuc:function(bool){
                if(bool==true){
                    this.num = 4;
                    $("#top_box .item").eq(3).addClass("choosed").siblings(".item").removeClass("choosed");
                    $("#find_inner").load("news.html");
                }else{
                    console.log("当前已经是政策资讯！")
                }
            }
        }
    });
    vm1.obj2fuc(true);//初始化
</script>
</html>
