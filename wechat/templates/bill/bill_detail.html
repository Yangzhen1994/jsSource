<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>账单详情</title>
    <script rel="stylesheet" src="../../js/frame/swiper-3.4.2.jquery.min.js"></script>
    <link rel="stylesheet" href="../../css/frame/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/frame/mescroll.css">
    <script rel="stylesheet" src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script rel="stylesheet" src="../../js/common.js"></script>
    <script src="../../js/HttpUtils.js"></script>
    <style>
     .my_room_detail_list{
         height: 1.22rem;
     }
        .bill_detail{
            width: 100%;
            padding-left:0.18rem;
            padding-right:0.18rem;
            box-sizing: border-box;
        }
        .pay_way{
            color: #444;
            margin-top: 0.18rem;
        }
        .dead_line span,.count_down span{
            font-size: 0.14rem;
            color: rgba(0,0,0,.4);
            margin-right: 5px;
        }
        .font_org{
            color: #ff8200 !important;
        }
        .bill_detail ul{
            margin-top: 0.12rem;
        }
        .bill_detail ul li{
            width: 100%;
            height: 0.6rem;
            line-height: 0.6rem;
            position: relative;
        }
         .bill_detail ul li span{
             font-size: 0.14rem;
             color: #444;
         }
        .bill_detail ul li .total_bill{
            font-size: 0.18rem;
            color: #ff8200;
        }
        .pay_btn{
            display: block;
            margin: 0 auto;
            background-image: linear-gradient(90deg, #FFAB42 0%, #FF8200 100%);
            border-radius:0.04rem;
            width:3rem;
            height:0.48rem;
            font-family: PingFangSC-Medium;
            font-size: 0.14rem;
            color: #FFFFFF;
            letter-spacing: 0;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<div class="my_room_detail ">
    <div class="my_room_detail_list border_bottom" >
        <div id="apponitWrap" class="house_detail">
            <ul id="myHouse" class="house_list ">
                <li class="clearfix pr  border_bottom" ><a href=""></a>
                    <div class="house_img pr " ><a href=""><img
                            src="../../mock/img/banner1.png" alt=""></a><a href="true" class="vr_round">VR</a>
                        <img class="state_img" src="../../img/state_imgs/dzf_01@2x.png" alt="">
                    </div>
                    <div class="house_info " style="margin-left: 6px;"><p class="house_title">编码：CY-N201805091234</p>
                        <div class="house_tips isAppointment clearfix">
                            <span class="house_floors">履约中</span>
                            <div class="price fr"><span class="price_before">￥</span>1149<span class="price_after"
                                                                                               style="font-size: 0.12rem">元/月</span>
                            </div>
                        </div>
                        <div class="pr has_mestro"><img src="../../img/house_list/map_icon_gray.png"
                                                        alt=""><span>近地铁1号线XX站</span></div>
                        <div class="tags"><span class="tag">城壹认证</span><span class="tag">采光好</span><span
                                class="tag">随时看房</span></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="bill_detail">
        <div class="pay_way">付款方式：押一付三</div>
        <div class="clearfix">
            <div class="dead_line fl">
                <span>截止日期</span>
                <span class="font_org">2018-06-09</span>
            </div>
            <div class="count_down fr">
                <span>倒计时</span>
                <span class="font_org">02:35:26</span>
            </div>
        </div>
        <ul>
            <li class="border_bottom clearfix">
                <span class="fl">租金</span>
                <span class="fr">￥5880.00</span>
            </li>
            <li class="border_bottom clearfix">
                <span class="fl">押金</span>
                <span class="fr">￥1960.00</span>
            </li>
            <li class="border_bottom clearfix">
                <span class="fl font_org">本次应付款项</span>
                <span class="fr total_bill">￥7840.00</span>
            </li>
        </ul>
        <button class="pay_btn">去支付</button>
    </div>

    <!--<div class="serve_hot_line">客服热线：<span>400-100-3696</span></div>-->
    <!--<div class="serve_hot_line_desc">发布过程中如有疑问可以拨打此号码</div>-->
</div>
</body>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../../js/frame/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
