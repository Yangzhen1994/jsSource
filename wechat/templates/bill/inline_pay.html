    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>我的收益</title>
    <script rel="stylesheet" src="../../js/frame/swiper-3.4.2.jquery.min.js"></script>

<body>
<div class="my_room_detail">
    <div class="my_room_detail_list">
        <div class="item  active">
            全部账单
        </div>
        <div class="item">
            已支付
        </div>
        <div class="item weichuzu">
            未支付
        </div>

    </div>
    <div id="userBillWrap0" class="mescroll">
        <div  id="billList" >

        </div>
    </div>

</div>
</body>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../../js/frame/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
<script rel="stylesheet" src="../../js/house_list.js"></script>
<script>
    var data = {
        type:$('.active').text().trim(),
        currentPage:1,
        pageSize:10
    }
    var mescroll = scrollLoading('userBillWrap0','billList',data)
    $(".item").on("click",function () {
        $(this).addClass("active");
        $(this).siblings(".item").removeClass("active");
        $('#addIncome').html('')
        //此处位左右切换后签约未签约不同的列表 保留其他列表
        //还可以 切换后 都清空其他列表后 加载新列表
        data = {
            type:$(this).text().trim(),
            currentPage:1,
            pageSize:10
        }
        mescroll.destroy()
        //$('#newsList').html('')
        //隐藏回到顶部按钮
        /* },function () {
         errorCallback
         })*/
        mescroll = scrollLoading('userBillWrap0','billList',data)
    })

</script>
</html>
