<!DOCTYPE html>

<head>

    <meta name="format-detection" content="telephone=no"/>

    <title>账单详情</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/frame/mescroll.css">
    <script rel="stylesheet" src="../../js/frame/jquery-1.8.2.min.js"></script>

    <script src="../../js/HttpUtils.js"></script>
    <style>
     .my_room_detail_list{
         height: 1.22rem;
     }
     .mock_margin_6{
         width: 100%;
         height: 0.06rem;
         background: #e8e9ed;
     }
        .bill_detail{
            width: 100%;
            padding-left:0.18rem;
            padding-right:0.18rem;
            box-sizing: border-box;
        }

        .dead_line span,.count_down span{
            font-size: 0.14rem;
            color: rgba(0,0,0,.4);
            margin-right: 5px;
        }
        .font_org{
            color: #ff8200 !important;
        }
        .bill_detail ul li{
            width: 100%;
            height: 0.6rem;
            line-height: 0.6rem;
            position: relative;
        }
         .bill_detail ul li span{
             font-size: 0.14rem;
             color: #444;
         }
        .bill_detail ul li .total_bill{
            font-size: 0.18rem;
            color: #ff8200;
        }
        .pay_btn{
            display: block;
            margin: 0 auto;
            background-image: linear-gradient(90deg, #FFAB42 0%, #FF8200 100%);
            border-radius:0.04rem;
            width:3rem;
            height:0.48rem;
            font-family: PingFangSC-Medium;
            font-size: 0.14rem;
            color: #FFFFFF;
            letter-spacing: 0;
            text-align: center;
            margin-top: 0.5rem;
        }
        .pay_num{
            opacity: 0.4;
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #000000;
            letter-spacing: 0;
            text-align: right;
            line-height: 14px;
            margin-right: 0.28rem;
        }
        .pay_total{
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #444444;
            letter-spacing: 0;
            text-align: right;
            line-height: 14px;
        }
        .order_time{
            /*height: 1.32rem;*/
            width:100%;
            box-sizing: border-box;
        }
        .order_title{
            margin-top: 0.24rem;
            margin-bottom: 0.12rem;
            font-family: PingFangSC-Regular;
            font-size: 18px;
            color: #444444;
            letter-spacing: 0;
            line-height: 0.18rem;
        }
        .contract_time{
            font-family: PingFangSC-Regular;
            font-size: 0.14rem;
            color: rgba(0,0,0,0.40);
            letter-spacing: 0;
            line-height: 0.14rem;
            margin-bottom:0.12rem;
        }
        .bill_time{
            font-family: PingFangSC-Regular;
            font-size: 0.14rem;
            color: rgba(0,0,0,0.40);
            letter-spacing: 0;
            line-height: 0.14rem;
            margin-bottom:0.12rem
        }
        .last_time{
            font-family: PingFangSC-Regular;
            font-size: 0.14rem;
            color: rgba(0,0,0,0.40);
            letter-spacing: 0;
            line-height: 0.14rem;
            margin-bottom:0.12rem;
        }
    </style>
</head>
<body>
<div class="my_room_detail ">
    <div class="my_room_detail_list border_bottom" >
        <div id="apponitWrap" class="house_detail">
            <ul id="myHouse" class="house_list ">
                <li class="clearfix pr" ><a href="http://www.baidu.com?houseId=1231231123"></a>
                    <div class="house_img pr " ><a href=""><img
                            src="../../mock/img/banner1.png" alt=""></a>
                     <!--   <a href="true" class="vr_round">VR</a>-->
                        <img class="state_img" src="../../img/state_imgs/dzf_01@2x.png" alt="">
                    </div>
                    <div class="house_info " ><p class="house_title">花果山小区4居室-南卧</p>
                        <!--<img class="right_state" src="../../img/state_imgs/yuyuechenggong.svg" alt="">-->
                        <div class="house_tips clearfix"><span class="house_area">60.9m<sup>2</sup></span><span
                                class="line">|</span><span class="house_floors">5/11层</span>
                            <div class="price fr"><span class="price_before">￥</span>1149<span class="price_after"
                                                                                               style="font-size: 0.12rem">元/月</span>
                            </div>
                        </div>
                        <div class="pr has_mestro"><img src="../../img/house_list/map_icon_gray.png"
                                                        alt=""><span>近地铁1号线XX站</span></div>
                        <div class="tags"><span class="tag">城壹认证</span><span class="tag">采光好</span><span
                                class="tag">随时看房</span></div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
    <div class="mock_margin_6"></div>
    <div class="bill_detail">
        <div class="order_time">
            <div class="order_title">第二期 房租账单</div>
            <div class="contract_time">合同周期  2018-03-01 至 2019-03-01</div>
            <div class="bill_time">账单周期 <span style="color: #ff7805;">2018-06-01 至 2018-09-01</span></div>
            <div class="last_time">截止日期 <span  style="color: #ff7805;">2018-06-06</span></div>
        </div>
        <ul>
            <li class="border_bottom clearfix">
                <span class="fl">季付租金</span>
                <span class="fr ">
                    <span class="pay_num">￥&nbsp;1960x3</span>
                    <span class="pay_total">￥&nbsp;5880.00</span>
                </span>
            </li>
            <li class="border_bottom clearfix">
                <span class="fl font_org">本次应付款项</span>
                <span class="fr total_bill">￥7840.00</span>
            </li>
        </ul>
        <button class="pay_btn">去支付</button>
    </div>

    <!--<div class="serve_hot_line">客服热线：<span>400-100-3696</span></div>-->
    <!--<div class="serve_hot_line_desc">发布过程中如有疑问可以拨打此号码</div>-->
</div>
