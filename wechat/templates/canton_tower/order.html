<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>我的订单</title>
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/frame/mescroll.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/canton_tower.css">
    <script src="../../js/frame/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="grayBody">
<!--订单列表-->
<section id="order_list" class="mescroll">
    <!--一条数据 发票待寄送-->
    <div class="items">
        <a href="order_detail.html">
            <img src="../../img/canton_tower/img1.png"/>
            <div class="detail_box">
                <div class="box1"><span>门票</span><span>已支付</span></div>
                <div class="box2"><span>460米  摩天轮游乐套票(成人)</span><span>x1</span></div>
                <div class="box3">2018-10-18   当日</div>
                <div class="box4"><i class="wait_btn">待寄送</i><span>¥298.00元</span></div>
            </div>
        </a>
    </div>
    <!--一条数据 发票已寄送-->
    <div class="items">
        <a href="order_detail.html">
            <img src="../../img/canton_tower/img1.png"/>
            <div class="detail_box">
                <div class="box1"><span>门票</span><span>已支付</span></div>
                <div class="box2"><span>460米  摩天轮游乐套票(成人)</span><span>x2</span></div>
                <div class="box3">2018-10-18   当日</div>
                <div class="box4"><i>已寄送</i><span>¥596.00元</span></div>
            </div>
        </a>
        <div class="btn_box"><button class="xq">查看详情</button></div>
    </div>
    <!--一条数据 发票未申请-->
    <div class="items">
        <a href="order_detail.html">
            <img src="../../img/canton_tower/img1.png"/>
            <div class="detail_box">
                <div class="box1"><span>门票</span><span>已支付</span></div>
                <div class="box2"><span>460米  摩天轮游乐套票(成人)</span><span>x2</span></div>
                <div class="box3">2018-10-18   当日</div>
                <div class="box4"><span>¥596.00元</span></div>
            </div>
        </a>
        <div class="btn_box"><button class="sq">申请发票</button></div>
    </div>
</section>
</body>
<script>
    //待寄送可修改，跳到发票申请页面
    $(".wait_btn").each(function(){
        $(this).click(function(){
            window.location.href="invoice_apply.html";
            return false;//阻止冒泡和触发父节点a的超链接跳转
        })

    })
    //查看发票详情
    $("button.xq").each(function(){
        $(this).click(function(){
            window.location.href="invoice_detail.html";
        })

    })
    //申请发票
    $("button.sq").each(function(){
        $(this).click(function(){
            window.location.href="invoice_apply.html";
        })

    })

    var mescroll = new MeScroll("order_list", {
        up: {
            use:false,
            isBounce:false
        }
    });
</script>
</html>
