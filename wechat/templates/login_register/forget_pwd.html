<!DOCTYPE html>
<html lang="en">
<head>
    <!--jqueryweui 需要放在适配js前不然会覆盖rem适配-->
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>忘记密码</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/DcUtils.js"></script>
    <script src="../../js/HttpUtils.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/forget_pwd.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/register_login.css">
</head>
<body>
<div class="wrapper">
    <div id="card1">
        <div class="get_pwd_card clearfix">
            <div class="progressing clearfix">
                <div class="fl step1 bg_org">1</div>
                <div class="line_org"></div>
                <div class="text1 font_org">手机验证</div>
                <div class="fr step2">2</div>
                <div class="line_org2"></div>
                <div class="text2">找回密码</div>
            </div>
            <form class="forget_pwd_form1">
                <ul>
                    <li class="border_bottom"><input type="text" id="mobile" name="mobile" class="mobile"
                                                     placeholder="请输入注册时的手机号"></li>
                    <li class="border_bottom clearfix pr"><input type="text" id="validateCode" name="validatecode"
                                                                 class="yzm" placeholder="请输入验证码">
                        <span class="yzm_btn_span border_all pa"><input type="button" id="validate" class="yzm_btn pa"
                                                             value="获取验证码"></input></span>
                    </li>
                    <a id="next_btn" class="login_btn next_btn">
                        下一步
                    </a>
                </ul>
            </form>
            <div style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;margin-top:0.32rem">
                <span class="hot_tel">客服热线：<span style="font-size: 0.12rem">020-66603787</span></span>
                <span style="font-size: 0.12rem;font-family: PingFangSC-Regular;
color: #D8D8D8;
letter-spacing: 0;
text-align: center;
line-height: 0.12rem;
display: block;
width: 1.92rem;
margin: 0 auto;
margin-top: 0.1rem">找回过程如有疑问请打此电话</span>
            </div>

        </div>
    </div>
    <div id="card2"  class="hide">
        <div class="get_pwd_card clearfix">
            <div class="progressing clearfix">
                <div class="fl step1 bg_org">1</div>
                <div class="line_org"></div>
                <div class="text1 font_org">手机验证</div>
                <div class="fr step2 bg_org">2</div>
                <div class="line_org2"></div>
                <div class="text2 font_org">找回密码</div>
            </div>
            <form class="forget_pwd_form2">
                <ul>
                    <li class="border_bottom"><input type="password" id="register_pwd" name="register_pwd" class="new_pwd"
                               placeholder="请设置新的密码"><img src="../../img/login/ok.png" alt="" class="ok" style="width: 0.16rem"></li>
                    <li class="border_bottom"><input type="password" name="re_register_pwd" id="re_register_pwd" class="confirm_pwd"
                               placeholder="请再次输入新密码"><img src="../../img/login/ok.png" alt="" class="ok" style="width: 0.16rem"></li>
                    <a id="submit" class="login_btn">
                        确定
                    </a>
                </ul>
            </form>
            <div style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;margin-top:0.32rem">
                <span class="hot_tel">客服热线：<span style="font-size: 0.12rem">020-66603787</span></span>
                <span style="font-size: 0.12rem;font-family: PingFangSC-Regular;
color: #D8D8D8;
letter-spacing: 0;
text-align: center;
line-height: 0.12rem;
display: block;
width: 1.92rem;
margin: 0 auto;
margin-top: 0.1rem">找回过程如有疑问请打此电话</span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
</html>
