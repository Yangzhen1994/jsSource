<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>航拍视频</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/frame/mescroll.css">
    <script rel="stylesheet" src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script rel="stylesheet" src="../../js/common.js"></script>
    <style>
        body{
            width:100%;
            height:100%;
        }
        #video_box{
            position: fixed;
            height:100%;
            border-top:0.04rem solid #F5F5F5;
        }
        #list_box{

        }
        #list_box li{
            border-bottom: 0.08rem solid #f5f5f5;
        }
        #list_box li a{
            display: block;
            width:100%;
            height:1.83rem;
            position: relative;
            background-size: 100% 100%;
        }
        #list_box li a:after{
            content: '';
            display: block;
            position: absolute;
            width:0.42rem;
            height:0.42rem;
            background-image: url("../../img/video_img/play.svg");
            background-size: 100% 100%;
            left:calc(50% - 0.21rem);
            top:calc(50% - 0.21rem);
        }
        #list_box li p{
            height: 0.4rem;
            line-height: 0.4rem;
            padding:0px 0.16rem;
        }
        #list_box li p span{
            height:0.4rem;
            font-size: 0.12rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color:#999999;
            position: relative;
            padding-left:0.16rem;
            float:left;
            width:1.5rem;
        }
        #list_box li p span:before{
            content: '';
            display: block;
            position: absolute;
            top:0.14rem;
            left:0px;
            width: 0.12rem;
            height: 0.12rem;
            background: url("../../img/home_ver2/xiaoqu_gray.svg");
            background-size: 100% 100%;
        }
        #list_box li p i{
            padding-left:0.22rem;
            position: relative;
            float: right;
            font-size: 0.12rem;
            color: #707070;
            font-style: normal;
        }
        #list_box li p i.active{
            color:#FB9538;
        }
        #list_box li p i:before{
            content:"";
            display: block;
            position: absolute;
            width:0.16rem;
            height:0.15rem;
            left:0rem;
            top:0.12rem;
            background-image: url("../../img/yiwo/s3.svg");
            background-size: 100% 100%;
        }
        #list_box li p i.active:before{
            background-image: url("../../img/yiwo/s3_a.svg");
        }
    </style>
</head>
<body>
    <!--航拍视频-->
    <div id="video_box" class="mescroll">
        <ul id="list_box">
            <!--一条数据-->
            <li>
                <a href="#" style="background-image: url('../../img/video_img/v1.jpg')"></a>
                <p><span>萝岗和苑</span><i>8</i></p>
            </li>
            <!--一条数据-->
            <li>
                <a href="#" style="background-image: url('../../img/video_img/v1.jpg')"></a>
                <p><span>萝岗和苑</span><i>8</i></p>
            </li>
            <!--一条数据-->
            <li>
                <a href="#" style="background-image: url('../../img/video_img/v1.jpg')"></a>
                <p><span>萝岗和苑</span><i>8</i></p>
            </li>
            <!--一条数据-->
            <li>
                <a href="#" style="background-image: url('../../img/video_img/v1.jpg')"></a>
                <p><span>萝岗和苑</span><i>8</i></p>
            </li>
            <!--一条数据-->
            <li>
                <a href="#" style="background-image: url('../../img/video_img/v1.jpg')"></a>
                <p><span>萝岗和苑</span><i>8</i></p>
            </li>
            <!--一条数据-->
            <li>
                <a href="#" style="background-image: url('../../img/video_img/v1.jpg')"></a>
                <p><span>萝岗和苑</span><i>8</i></p>
            </li>
        </ul>
    </div>
</body>
<script src="../../js/frame/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    var mescroll = new MeScroll("list_box", {
        up: {
            use:false,
            isBounce:false
        }
    });
</script>
</html>
