<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>登记成功</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="../../js/frame/jquery-1.8.2.min.js"></script>
    <script src="../../js/DcUtils.js"></script>
    <script src="../../js/HttpUtils.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        body{
            background: #fff;
        }
        .img_wrap{
            width: 100%;
            height: 2.08rem;
            text-align: center;
            position: relative;
        }
        .img_wrap img{
            width: 1.6rem;
            height: 1.6rem;
           margin-top: 0.28rem;
        }
        .email{
            border: 1px solid #d8d8d8;
            width: 2.3rem;
            height: 0.4rem;
            box-sizing: border-box;
            padding-left: 5px;
            color: #444;
            border-radius: 0.04rem;
            -webkit-border-radius: 0.04rem;
            -moz-border-radius: 0.04rem;
        }
        .send_btn{
            width: 0.62rem;
            height: 0.4rem;
            border: 1px solid #ff8200;
            background: rgba(255,130,0,0.10);
            border-radius: 0.0225rem;
            -moz-border-radius: 0.0225rem;
            -webkit-border-radius: 0.0225rem;
            box-sizing: border-box;
            color: #ff8200;
            position: relative;
            top:0.012rem;
            font-size: 0.14rem;
        }
        .download{
            width: 3rem;
            margin: 0 auto;
            height: 0.48rem;
            margin-top: 0.8rem;
        }
        #downloadBtn{
            background-image: linear-gradient(90deg, #FFAB42 0%, #FF8200 100%);
            border-radius: 0.04rem;
            width: 100%;
            height: 100%;
            font-size: 0.13rem;
            color: #fff;
        }
        .to_top{
            width: 0.5rem;
            height:0.5rem;
            border-radius: 50% 50%;
            -webkit-border-radius: 50% 50%;
            -moz-border-radius: 50% 50%;
            background: #F5715A;
            right: 0.01rem;
            bottom: 0.8rem;
            text-align: center;
            z-index: 99;
        }
        .to_top img {
            width: 0.2rem;
            height: 0.2rem;
            margin-top: 0.08rem;
            vertical-align: top;
        }
        .to_top span{
            position: absolute;
            color: #fff;
            font-size: 0.12rem;
            display: block;
            top:0.29rem;
            left:50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="img_wrap" >
        <img src="../../img/tags/01.png" alt="">
    </div>
<div style="color: #ff8200;width: 100%;text-align: center;font-size: 0.18rem">
    入住登记表生成成功!
</div>
    <div style="width:3rem;margin:0 auto;margin-top:0.12rem;font-size: 0.12rem;color: #d8d8d8">
        您可以通过两种方式下载入住登记表：邮件或直接下载到手机。为保证信息安全，邮件发送的下载地址有效期为1小时，请在邮件发送后及时下载。如已失效请再次发送邮件。
    </div>
    <div style="width: 100%;margin-bottom: 0.3rem">
        <div style="width: 3rem;margin: 0 auto;margin-top: 0.12rem;font-size: 0.12rem;color: #d8d8d8;">恭喜您已完成入住登记，如需要安装空调或进行室内装修，请使用安装申报功能：<a href="javascript:;" class="font_org">点我进入>></a></div>
    </div>
    <div style="width: 3rem;margin: 0 auto;font-size: 0.12rem;color: #ff8200;margin-top: 0.2rem">邮件获取:</div>
<div style="width: 100%;text-align: center;margin-bottom: 0.3rem">
    <input type="text" class="email" name="eamil" placeholder="请输入邮箱">
    <button class="send_btn">发送</button>
</div>

    <div style="width: 3rem;margin: 0 auto;font-size: 0.12rem;color: #ff8200">下载到手机:</div>
<div class="download" style="margin-top: 0rem"><button id="downloadBtn">点击下载</button></div>

<div class="to_top pf" onclick="window.location.href = ''">
    <img src="${request.contextPath}/static/wechat/img/user/index.png" alt=""/><span>回首页</span>
    <!--<img src="../../img/certified.png" alt=""/><span>回顶部</span>-->
</div>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <script>



        $('.send_btn').on('click',function () {

            var value = $('.email').val().trim()
            if(!value){
                $.alert('邮箱不能为空',function () {

                    $('.email').focus()
                    return false
                })
            }else if(!DcUtils.isEmail(value)){
                $.alert('邮箱格式错误',function () {
                    return false
                    $('.email').focus()
                    return false
                })
            }else{
               //alert(0)
            }
            stopScroll($('.weui-mask'))


        })
        $('#downloadBtn').on('click',function () {
            
        })
    </script>
</body>
</html>
