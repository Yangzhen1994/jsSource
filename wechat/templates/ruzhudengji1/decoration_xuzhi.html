            width: 1.86rem;

        }
        .li_top{

            height: 1.02rem;
        }
        .li_bottom p:first-child{
            font-size: 0.13rem;
            color: #444;
            left: 0.19rem;
            top:0.17rem;
        }
        .li_bottom p:last-child{
            font-size: 0.12rem;
            color: #d8d8d8;
            left: 0.19rem;
            top:0.38rem;
        }
