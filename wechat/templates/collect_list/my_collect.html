<script>
    /*********************预约日期******************************/

    $(function () {

        $.ajax({
            url: "../../mock/appoint_room.json",
            type: "GET",
            dataType: "json",
            success: function(data) {
                var appointDateList = '';

                $.each(data.appointDate, function(i, item) {
                    var  str = '<div class="item">'+ item +'</div>';
                    appointDateList += str;
                });
                $(".appoint_date_list").append(appointDateList)
                $(".appoint_date_list :first-child").addClass("active")
                $(".item").on("click",function () {
//            HttpUtils.get('../../mock/pdlist1.json','',function (data) {
                    $(this).addClass("active");
                    $(this).siblings(".item").removeClass("active")

           /* },function () {

                })
            }
        })



    })
